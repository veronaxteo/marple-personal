# Audio evidence configuration
# Inherits from default.yaml and overrides specific values for audio evidence

default_trial: "snack1"
default_evidence: "audio"

# Sampling
sampling:
  cost_weight: 20            

# Audio evidence
evidence:
  evidence_type: "audio"
  audio_similarity_sigma: 0.3     # Audio similarity noise parameter
  audio_gt_step_size: 2          # Audio ground truth step size
