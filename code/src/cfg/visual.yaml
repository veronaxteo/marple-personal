# Default visual config parameters

# Sampling
sampling:
  max_steps: 25
  num_suspect_paths: 50
  num_detective_paths: 1000
  seed: 42
  naive_temp: 0.05
  sophisticated_temp: 0.05
  cost_weight: 0.3

# Evidence
evidence:
  naive_detective_sigma: 1.0 
  crumb_planting_sigma: 1.0
  sophisticated_detective_sigma: 1.0
  visual_naive_likelihood_alpha: 0.01
  visual_sophisticated_likelihood_alpha: 1.0

# Simulation
simulation:
  log_dir: "../../results"

default_trial: "snack1"
default_evidence: "visual"
